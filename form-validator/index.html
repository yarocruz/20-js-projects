<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up Today!</h1>
        <form id="form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="555-555-5555">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="type in an email">
            </div>
            <div class="form-group">
                <label for="website">Email Address</label>
                <input type="url" id="website" placeholder="http://jacinto.design">
            </div>
            <div class="form-group">
                <label for="password">Email Address</label>
                <input type="password" id="password" placeholder="Please type a password">
            </div>
            <div class="form-group">
                <label for="password">Email Address</label>
                <input type="password" id="password" placeholder="Please type a password">
            </div>
        </form>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
